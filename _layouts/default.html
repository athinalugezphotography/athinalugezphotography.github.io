<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Athina Lugez Official Photography Website">
        <meta name="keywords" content="Athina, Lugez, Photography, Photographer">
        <meta name="author" content="Athina Lugez">

        <title>Athina Lugez - {{ page.title }}</title>

        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% include analytics.html %}

    </head>
    <body>

    <div class="navbar navbar-default navbar-fixed-top baskerville visible-xs" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <span class="title">athina lugez</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/about" class="btn btn-link no-link"><small>about</small></a></li>
                    <li><a href="/blog" class="btn btn-link no-link"><small>blog</small></a></li>
                    <li><a href="mailto:athinalugez@gmail.com" class="btn btn-link no-link"><small>contact</small></a></li>
                    <li><a href="http://www.instagram.com/athinalugez" target="_blank" class="btn btn-link no-link"><small>social</small></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid hidden-xs">
        <div class="header">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="baskerville text-center">
                        <h2><a href="/" class="title">athina lugez</a></h2>
                        <hr>
                        <div class="btn-group btn-group-justified">
                            <a href="/about" class="btn btn-link no-link">about</a>
                            <a href="/blog" class="btn btn-link no-link">blog</a>
                            <a href="mailto:athinalugez@gmail.com" class="btn btn-link no-link">contact</a>
                            <a href="http://www.instagram.com/athinalugez" target="_blank" class="btn btn-link no-link">social</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="content">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="footer">
            <p class="baskerville text-center"><small>Athina Lugez &copy; 2018</small></p>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- ImagesLoaded JS -->
    <script src="/js/imagesloaded.pkgd.min.js"></script>
    <!-- Masonry JS -->
    <script src="/js/masonry.pkgd.min.js"></script>

    {% if page.title == "Blog" %}
    <script>

        var $grid = $('.grid').masonry({
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true
        });

        $grid.imagesLoaded().progress(function(){
            $grid.masonry('layout');
        });

        $('img').bind('contextmenu', function(e) {
            return false;
        });

        $('img').on('dragstart', function(e) {
            e.preventDefault();
        });

    </script>
    {% endif %}

    </body>
</html>
